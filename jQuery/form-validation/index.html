<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
</head>
<body>
    <div id="wrapper">

        <div id="successMessage">You did it, congratulation!</div>
        <div id="errorMessage"></div>

        <div class="form-element">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="e.g. yourname@gmail.com">            
        </div>

        <div class="form-element">
            <label for="phone">Telephone</label>
            <input type="text" name="phone" id="phone" placeholder="e.g.0123456789">           
        </div>

        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">           
        </div>

        <div class="form-element">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="passwordConfirm">           
        </div>

        <div class="form-element">
            <input type="submit" id="submitButton" value="Sign Up">           
        </div>

    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
